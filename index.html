<!DOCTYPE html>
<html>
<head>
    <title>2D - Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">

</head>
<body class="body" onload="startRun();">
    
    <div class="background">

        <div class="startBoard">
            <p class="gameHead">Run</p>
            <img src="img/startBoard.png" class="startBoardBackground">

            <div class="buttonWrap">
                <img src="img/character/Idle (1).png" class="playerImg" id="player">

                <button class="playButton" onclick="runPage();">Start</button>
                <button class="playButton" >Quit</button>
                
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
